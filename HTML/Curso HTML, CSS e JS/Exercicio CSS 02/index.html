<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Eercício CSS 02</title>
</head>

<body>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="images/gato-01.jpg" alt="Gatinho" title="Gatinho" class="card-img">
                <div class="card-body">
                    <h1>Esse é o Título do meu Primeiro card!</h1>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="images/gato-02.jpg" alt="Gatinho" title="Gatinho" class="card-img">
                <div class="card-body">
                    <h1>Esse é o Título do meu Segundo card!</h1>
                </div>

                <div class="card-footer">
                    <a href="http://codesigners.cc" class="btn">Meu Botão</a>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="images/gato-03.jpg" alt="Gatinho" title="Gatinho" class="card-img card-image-top">
                <div class="card-body">
                    <h1>Esse é o Título do meu Terceiro card!</h1>
                    <p>Este é um resumo do conteúdo que irá aparecer se eu clicar neste card. Trata-se de uma prática
                        comum em elementos visuais do tipo card.</p>
                </div>

                <div class="card-footer">
                    <a href="http://codesigners.cc" class="btn">Meu Botão</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
